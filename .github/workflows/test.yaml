---
name: Test
on: pull_request
jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: ./
        with:
          issue_number: "4"
          status: ${{ job.status }}
