---
name: Test
on: pull_request
jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: ./
        with:
          issue_number: "4"
          status: ${{ job.status }}
